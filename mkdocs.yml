theme:
  name: material
  icon:
    logo: material/contacts
  favicon: images/favicon.png
  palette:
    primary: purple
    accent: deep orange
  features:
    - navigation.instant
    - navigation.expand
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/samiralavi
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/seyed-amir-alavi/
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/channel/UC57CLD9DWuUy2-rowVvj0Eg

markdown_extensions:
  - meta
  - attr_list
  - toc:
      permalink: true
plugins:
